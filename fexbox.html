<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type=text/css href="estilos/flexboxstyle.css">
    <title>Document</title>
</head>
<body>
    <h1>flex</h1>
    <h2>display flex</h2>
    <div class="flex">
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item">item 3</div>
    </div>
    <h2>flex dirwction</h2>
    <p>row (padrao)</p>
    <div class="flex_row">
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item">item 3</div>
    </div>
    <h2>row-reverse</h2>
    <div class="flex_row-reverse">
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item">item 3</div>
    </div>
    <h2>column (eixo coluna de cima pra baixo)</h2>
    <div class="flex_column">
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item">item 3</div>
    </div>
    <h2>column-reverse (eixo coluna de baixo para cima)</h2>
    <div class="flex_column-reverse">
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item">item 3</div>
    </div>
    <footer>
    <a href="index.html">voltar</a>
    </footer>
</body>
</html>
