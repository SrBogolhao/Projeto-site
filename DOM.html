<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="DOM.js"></script>
    <style>
        body{
            background-color: blueviolet;
            color: black;
            font: normal 18px arial;
        }
        div#area{
            background: aquamarine;
        }
    </style>
</head>
<body>
    <h1>iniciando curso dom</h1>
    <p>aqui vai o resultado</p>
    <p>aprenda a usar <strong>DOM</strong> em java script</p>
    <div id="area" onclick="clicar()" onmouseenter="entrar()">
        click aqui
    </div>
    <script>
        window.document.getElementsByTagName()//por tag
        window.document.getElementById()//por id
        window.document.getElementsByName()//por nome se tem propriedade name
        window.document.getElementsByClassName()//por class
        //var.inerhtml=
        window.document.querySelector()//por seletor
        window.document.querySelectorAll()//geral por seletor
        /*
        var d= window.document.quwrySelector('div#id')
        d.style.bacground= 'blue'
        */

        //eventos DOM
        //mouseenter mouse entra na div
        //mousemove quandomove o mouse dentro da div
        //mousedow segura click na div
        //mouseup soltar o botao do mouse
        //click evento de click com mouse
        //mouseout mover o mouse mara fora
    
        //função bloco{}
        /*function clicar(parametro){
        }
        */
       var a = window.document.getElementById('area')
       a.addEventListener('click',clicar)
       a.addEventListener('mouseenter',entrar)
       a.addEventListener('mouseout', sair)
       
       function clicar() {
            var a = window.document.getElementById('area')
            a.innerHTML='<tag>'
            //ou
            a.innerText='text'
            a.style.background='black'
       }
       function entrar() {
           var a = window.document.getElementById('area')
           a.innerText='entrou'
       }
       function sair() {
           var a = window.document.getElementById('area')
           a.innerText='Saiu'
       }
    </script>
</body>
</html>
